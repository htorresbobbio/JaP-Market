<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Inicio de sesión - JaP Market</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- Bootstrap main css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap custom theme -->
    <link rel="stylesheet" href="css/theme.css" />
    <!-- Login custom css -->
    <link rel="stylesheet" href="css/login.css">
    <!-- Google login -->
    <meta name="google-signin-client_id"
        content="204514762043-f7gv4hblbm5d6lgov6ev2omlpsdsght0.apps.googleusercontent.com">
</head>

<body class="text-center">
    <form class="form-signin needs-validation position-relative" id="login-form" novalidate>
        <img class="mb-4" src="img/logos/logo_japmarket_Logo and title.svg" alt="" width="300">
        <h1 class="h3 mb-3 font-weight-normal">¡Bienvenido!</h1>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Dirección de email" required autofocus>
        <div class="invalid-tooltip">
            La dirección de correo electrónico no tiene el formato adecuado
        </div>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Iniciar sesión</button>
        <div class="g-signin2" data-onsuccess="onSignIn" data-longtitle="true" data-width="300" data-height="48"
            data-theme="dark"></div>
        <p class="mt-3 mb-2 text-muted">Jóvenes a Programar 2020</p>
    </form>
    <script src="js/login.js"></script>
    <script src="https://apis.google.com/js/platform.js?hl=es" async defer></script>
</body>

</html>
